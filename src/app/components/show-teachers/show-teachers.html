<div class="card shadow-sm mt-4 mb-2 mx-5">
  <h3 class="text-center mt-3">Teacher Dashboard</h3>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead class="table-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through each teacher in the 'teachers' array -->
      <tr *ngFor="let teacher of teachers; let i=index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.email }}</td>
        <td class="text-center">
          <div class="btn-group" role="group">
            <button class="btn btn-sm btn-primary" [routerLink]="['/edit-teacher', teacher.id]">Update</button>
            <button class="btn btn-sm btn-danger" (click)="deleteTeacher(teacher.id)">Delete</button>
            <button class="btn btn-sm btn-info text-white" [routerLink]="['/teacher-details', teacher.id]">Details</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
